<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<style>

h2{
	text-align:center;
	margin-bottom:40px;
	font-weight:600;
}
.education-section {
    padding: 60px 20px;
    background: #f8f9fa;
}

.edu-container {
    display: flex;
    justify-content: space-evenly;
    gap: 20px;
    flex-wrap: wrap;
}

.edu-card {
    width: 260px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: transform 0.3s;
}

.edu-card img {
    width: 100%;
    height: 160px;
    object-fit: contain;
    background: #f1f1f1;
    padding: 10px;
}

.edu-card h3 {
    font-size: 16px;
    margin: 10px 12px 4px;
}

.edu-card p {
    font-size: 14px;
    margin: 0 12px 10px;
}

.edu-card a {
    width: calc(100% - 24px);
    margin: 10px 12px 14px;
    padding: 8px;
    background: #0d6efd;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
    }

    .project-card,
    .edu-card {
        width: 90%;
        max-width: 320px;
    }
}
</style>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
	<section id="education" class="education-section">
		<h2 class="text-center mb-4">Education</h2>
		<div class="edu-container mt-5">
				<div class="row-md-6 mb-4" th:each="edu:${educations}">
					<div class="edu-card shadow-sm">
						<img th:src="@{${edu.imageUrl}}" class="card-img-top">
	                    <h3 th:text="${edu.degree}"></h3>
	                    <p>
	                        <strong>Institution:</strong> <span th:text="${edu.institution}"></span><br>
	                        <strong>Year:</strong> <span th:text="${edu.year}"></span><br>
	                        <strong>Grade:</strong> <span th:text="${edu.grade}"></span>
	                    </p>
	
	                    <!-- View Certificate Button -->
	                    	<a th:href="@{${edu.certificateUrl}}"
	                       		target="_blank"
	                       		class="btn btn-primary">
	                        View Certificate</a>
	                </div>		
				</div>
		</div>
		
	</section>
	<div th:replace="fragments/footer :: footer"></div>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
