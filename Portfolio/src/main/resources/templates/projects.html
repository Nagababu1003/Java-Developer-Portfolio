<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projects</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>

.project-section h2{
	text-align:center;
	margin-bottom:40px !important;
	font-weight:600;
}

	
.project-section {
    padding: 60px 20px;
    text-align: center;
}

.project-container {
    display: flex;
    justify-content:space-evenly;
    flex-wrap: wrap;
    gap: 20px;
}

.project-card {
    width: 280px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s;
}

.project-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.project-card h3 {
    margin: 12px;
    font-size: 18px;
}

.project-card p {
    font-size: 14px;
    margin: 0 12px 10px;
}

.project-card a {
    display: block;
    margin: 12px;
    padding: 8px;
    background: #0d6efd;
    color: #fff;
    border-radius: 6px;
}


@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
    }

    .project-card,
    .edu-card {
        width: 90%;
        max-width: 320px;
    }
}
</style>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<section id="projects" class="project-section">
    
    <h2>My Projects</h2>
    
    <div class="project-container">
	    <div class="row-md-4 mb-4" th:each="project : ${projects}">
	        <div class="project-card h-100">
	            <img th:src="@{${project.imageUrl}}">
	            <h3 th:text="${project.name}"></h3>
	            <p th:text="${project.description}"></p>
	            <p th:text="${project.techStack}"></p>
	            <a th:href="${project.githubLink}" target="_blank" class="btn btn-primary btn-sm" style="text-decoration: none;">
	                 GitHub
	            </a>
				<a th:href="${project.visitLink}" target="_blank" class="btn btn-primary btn-sm" style="text-decoration: none;">
	                 Visit now
	            </a>
	        </div>
	    </div>
	</div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
