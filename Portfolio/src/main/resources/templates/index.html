<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Developer Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<style>
	body {
		margin:0;
	    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	    background-color: #f8f9fa;
	    color: #212529;
	    line-height: 1.6;
	    scroll-behaviour:smooth;
	}

	a {
	    text-decoration: none;
	    transition: all 0.3s ease;
	}
	
	.section {
	    padding: 80px 20px;
	}
	
	.section h2{
		text-align:center;
		margin-bottom:40px;
		font-weight:600;
	}
	
	.hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
    color: #fff;
	}

	/* Slides */
	.slides {
	    position: absolute;
	    inset: 0;
	}
	
	.slide {
	    position: absolute;
	    inset: 0;
	    background-size: cover;
	    background-position: center;
	    opacity: 0;
	    transition: opacity 1.5s ease-in-out;
	}
	
	.slide.active {
	    opacity: 1;
	}
	
	/* Overlay */
	.hero-overlay {
	    position: absolute;
	    inset: 0;
	    background: rgba(0, 0, 0, 0.6);
	}
	
	/* Content */
	.hero-content {
	    position: relative;
	    z-index: 2;
	    height: 100%;
	    display: flex;
	    flex-direction: column;
	    justify-content: center;
	    align-items: center;
	}
	
	/* Typing Effect */
	.typing {
	    color: #00e5ff;
	    border-right: 2px solid #00e5ff;
	    padding-right: 6px;
	    white-space: nowrap;
	}
	
	/* =========================
	   RESPONSIVE
	========================= */
	@media (max-width: 768px) {
	    .navbar {
	        flex-direction: column;
	    }
	
	    .hero h1 {
	        font-size: 32px;
	    }
	
	    .project-card,
	    .edu-card {
	        width: 90%;
	        max-width: 320px;
	    }
	}
	


</style>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	
		<section id="home" class="hero container text-center mt-5" data-aos="fade-up">
		
		 	<div class="slides">
		        <div class="slide active" style="background-image: url('/images/slide1.png');"></div>
		        <div class="slide" style="background-image: url('/images/slide2.png');"></div>
		        <div class="slide" style="background-image: url('/images/slide3.png');"></div>
    		</div>
			
			<div class="hero-overlay"></div>

		    <!-- Content -->
		    <div class="hero-content text-center">
		        <h1 class="display-4">Bejawada Naga Babu</h1>
		        <h2>I am a <span class="typing"></span></h2>
		        <p class="mt-3">
		            Java developer with experience in Spring Boot, MySQL, GitHub, and AWS.
		        </p>
		        <a href="/resume.pdf" class="btn btn-primary mt-3" download>
		            Download Resume
		        </a>
		    </div>
		</section>
	
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>AOS.init();</script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
