<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<style>


h2{
	text-align:center;
	margin-bottom:40px;
	font-weight:600;
}
.skills {
    padding: 60px 20px;
    text-align: center;
    background: #f8f9fa;
}



.skill-list {
	  display: grid;
	  grid-template-columns: repeat(3, 1fr); 
	  gap: 20px; 
	  justify-items: center; 
	  align-items: center; 
}

.skill{
	width:100px;
	height:100px;
	border-radius: 10px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content:center;
	box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: transform 0.3s;
}


span {
   color: #000;
   font-weight:800;
   font-size: 14px;
   text-align:center;
}

.skill img{
	height:48px;
	width:48px;
}

</style>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
		<section class="skills" >
			<h2>Skills</h2>
			<div class="skill-list">
				<div class="skill">
					<img src="https://img.icons8.com/color/48/java-coffee-cup-logo--v1.png"/>
					<span>Java</span>
				</div>
				<div class="skill">
					<img src="https://img.icons8.com/color/48/spring-logo.png"></img>
					<span>Spring Boot</span>
				</div>
				<div class="skill">
					<img src="https://img.icons8.com/color/48/000000/html-5--v1.png"></img>
					<span>HTML 5</span>
				</div>
				<div class="skill">
					<img src="https://img.icons8.com/color/48/000000/css3.png"></img>
					<span>CSS 3</span>
				</div>
				<div class="skill">
					<img src="https://img.icons8.com/color/48/000000/javascript--v1.png"></img>
					<span>JavaScript</span>
				</div>
				<div class="skill">
					<img src="https://img.icons8.com/color/48/bootstrap--v1.png"></img>
					<span>BootStrap</span>
				</div>
				<div class="skill">
					<img src="https://img.icons8.com/color/48/react-native.png"></img>
					<span>React JS</span>
				</div>
				<div class="skill">
					<img src="https://img.icons8.com/nolan/48/amazon-web-services.png"></img>
					<span>AWS Basics</span>
				</div>
				<div class="skill">
					<img src="https://img.icons8.com/fluency/48/github.png"></img>
					<span>Github</span>
				</div>
				
				
			</div>
		</section>
	<div th:replace="fragments/footer :: footer"></div>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
